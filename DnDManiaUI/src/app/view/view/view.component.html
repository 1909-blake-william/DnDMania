<div id="map">

    <img id="bgmap" src="assets/img/DnDAdvMap.png">

    <div id="adventurer" [@king]=nextRule [@take]=nextSide [@sin]=nextOfKin [@sew]=nextHunt [@ash]=nextMoon
        [@stash]=nextNode [@swash]=nextState [@swish]=currentState>

        <div id="image-sprite">
            <img id="something" [ngStyle]="{'position': 'relative', 'left': sprite}"
                src="assets/img/knightwalkanimation.png">
        </div>

    </div>

</div>

<div id="EncounterState">

    <button (click)="changeState()">Exit First Encounter</button>
    <button (click)="changeStateTwo()">Exit Second Encounter</button>
    <button (click)="changeStateThree()">Exit Third Encounter</button>
    <button (click)="changeStateFour()">Exit Fourth Encounter</button>
    <button (click)="changeStateFive()">Exit Fifth Encounter</button>
    <button (click)="changeStateSix()">Exit Sixth Encounter</button>
    <button (click)="changeStateSeven()">Exit Seventh Encounter</button>
    <button (click)="changeStateEight()">Enter Final Encounter</button>

    <app-events-container></app-events-container>

</div>
