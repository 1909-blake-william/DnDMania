<h4 id="monster-api">Please input a number between 1 and 9</h4>
<input [(ngModel)]="groupnumber" type="number" />
<button (click)="getGroup()">Monster group</button>
<p>Possible Monsters</p>
<ul id="monster-list">
    <div *ngFor ='let monster of oops'>
        <app-monster-card [input]='monster'></app-monster-card>
    </div>
</ul>
