<div class="fullmodel">
   <mat-card class="tp-card" *ngFor="let model of models">
      <mat-card-header>
         <div mat-card-avatar class="tp-header-image"></div>
         <mat-card-title>Name:{{model.name}}</mat-card-title>
         <mat-card-subtitle>
            <p> Class: {{model.className}} </p>
            <p> Race: {{model.race}} </p>
         </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://i.imgur.com/rYXkmb2.jpg">
      <mat-card-content>
         <p> HP: {{model.healthPoints}} | AC: {{model.armorClass}} | Init: {{model.initiative}}</p>
         <p> Attack: {{model.attack}} | Damage: {{model.dmg}} | Special: {{model.special}}</p>
         <p> Lv: {{model.level}}</p>
      </mat-card-content>
   </mat-card>
</div>
