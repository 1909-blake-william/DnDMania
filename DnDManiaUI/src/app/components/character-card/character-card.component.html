<mat-card class = "tp-card">
    <mat-card-header>
       <div mat-card-avatar class = "tp-header-image"></div>
       <mat-card-title>Name: </mat-card-title>
       <mat-card-subtitle>Class:  Race: </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src = "https://i.imgur.com/rYXkmb2.jpg">
    <mat-card-content>
       <p> HP: </p>
       <p> AC: </p>
       <p> Init: </p>
       <p> Actions: </p>
       <p> Damage: </p>
       <p> Lv: </p>
    </mat-card-content>
    <mat-card-actions>
       <button mat-button>SHARE</button>
    </mat-card-actions>
 </mat-card>
